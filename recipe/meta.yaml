{% set version = "5.1.3" %}

package:
  name: ipywidgets
  version: {{ version }}

source:
  fn: ipywidgets-{{ version }}.tar.gz
  url: https://github.com/ipython/ipywidgets/archive/{{ version }}.tar.gz
  sha256: acc9ee977ce6aa7b516d8f769b57b2a7dca8c064122cb8024d3b6acbd61972f9

build:
  number: 0
  script: python -m pip install --no-deps .

requirements:
  build:
    - python
  run:
    - python
    - ipython >=4.0.0
    - ipykernel
    - traitlets
    - notebook
    - widgetsnbextension

test:
  imports:
    - ipywidgets

about:
  home: https://github.com/ipython/ipywidgets
  license: BSD 3-clause
  summary: Widgets for the Jupyter Notebook

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
