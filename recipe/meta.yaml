{% set version = "5.1.0" %}

package:
  name: ipywidgets
  version: {{ version }}

source:
  fn: ipywidgets-{{ version }}.tar.gz
  url: https://github.com/ipython/ipywidgets/archive/{{ version }}.tar.gz
  sha256: db48ef063ad85d1731bd11aa737cd58cc6ebf1174c5fd2d29495ef25c82dc016

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - ipython >=4.0.0
    - ipykernel
    - traitlets
    - notebook
    - widgetsnbextension

test:
  imports:
    - ipywidgets

about:
  home: https://github.com/ipython/ipywidgets
  license: BSD 3-clause
  summary: IPython Static Widgets

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
